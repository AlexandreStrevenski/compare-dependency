// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.ivy/ivy
	compile group: 'org.apache.ivy', name: 'ivy', version: '2.3.0'
	
	// https://mvnrepository.com/artifact/org.gradle/gradle-core
    compile group: 'org.gradle', name: 'gradle-core', version: '4.0'
    
    // https://mvnrepository.com/artifact/org.gradle/gradle-tooling-api
	compile group: 'org.gradle', name: 'gradle-tooling-api', version: '4.0'
    
    // https://mvnrepository.com/artifact/org.gradle/gradle-core
	compile group: 'org.gradle', name: 'gradle-core', version: '4.0'
	
	// https://mvnrepository.com/artifact/org.gradle/gradle-base-services
	compile group: 'org.gradle', name: 'gradle-base-services', version: '4.0'
	
    // https://mvnrepository.com/artifact/org.gradle/gradle-resources
	compile group: 'org.gradle', name: 'gradle-resources', version: '4.0'
    
}

